<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="row">
    <header>
      <h1
        style="
          color: rgb(5, 104, 253);
          background-color: black;
          padding: 20px;
          text-align: center;
        "
      >
        Weather Dashboard
      </h1>
    </header>

    <!--search for city input starts here-->
    <section class="col-lg-4" id="cityfinder">
      <form>
        <label for="city-input" class="form-label">Search for a city</label>
        <input
          type="Search"
          id="city-input"
          class="form-control"
          aria-labelledby="passwordHelpBlock"
        />
        <input class="btn btn-primary city-btn" type="submit" value="Search" />
      </form>
      <ul id="citybtns" class="list-group"></ul>
    </section>
    <!--Weather output starts here-->
    <section class="col-lg-8" id="weather-list">
      <div id="currentday"></div>

      <!--Five day forcast, used a card from bootstrap for each day-->
      <div class="row">
        <h3>Fiveday Forcast</h3>
        <div id="fivedayforcast"></div>
      </div>
    </section>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="./Assets/js/script.js"></script>
</html>
